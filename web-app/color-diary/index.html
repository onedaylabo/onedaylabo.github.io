<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>色日記 | 今日の気分を彩る</title>
    <meta name="description" content="色日記は、その日の気分を色で記録するシンプルな日記アプリです。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode"> <!-- デフォルトはダークモード -->
    <div id="app" class="app-container">
        <!-- ヘッダー -->
        <header class="header">
            <h1 id="page-title">色日記</h1>
            <div class="header-actions">
                <span id="current-date-display">2026.02.02</span>
            </div>
        </header>

        <!-- メインコンテンツ領域 -->
        <main class="main-content">
            <!-- 記録画面 (Home) -->
            <section id="screen-home" class="screen active">
                <div class="recording-container">
                    <div class="status-card" id="status-card">
                        <div id="editing-date-badge" class="date-badge hidden">2026.01.01 の記録を編集</div>
                        <h2 id="home-title">今日の気分は？</h2>
                        <p class="subtitle">直感で色を選んでみましょう</p>
                    </div>

                    <div class="color-picker" id="color-picker">
                        <!-- JSで動的に生成されます -->
                    </div>

                    <div class="mood-label-container" id="mood-label-display">
                        <span id="selected-mood-text">色を選択してください</span>
                    </div>

                    <div class="memo-area" id="memo-section">
                        <textarea id="mood-memo" placeholder="今の気持ちを少しだけ残しませんか？（任意）" rows="3"></textarea>
                    </div>

                    <div class="action-area">
                        <button id="save-btn" class="primary-btn">保存する</button>
                    </div>
                </div>
            </section>

            <!-- カレンダー画面 -->
            <section id="screen-calendar" class="screen">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn">&lsaquo;</button>
                    <h2 id="calendar-month">2026年 2月</h2>
                    <button id="next-month" class="nav-btn">&rsaquo;</button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- カレンダーの中身をJSで生成 -->
                </div>
                <div class="legend" id="calendar-legend">
                    <!-- 色の意味を表示 -->
                </div>
            </section>

            <!-- 一覧画面 -->
            <section id="screen-list" class="screen">
                <div class="list-container" id="log-list">
                    <!-- ログをJSで生成 -->
                </div>
            </section>

            <!-- 設定画面 -->
            <section id="screen-settings" class="screen">
                <div class="settings-group">
                    <h3>表示設定</h3>
                    <div class="setting-item">
                        <span>色の意味を表示</span>
                        <label class="switch">
                            <input type="checkbox" id="setting-show-mood" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>メモ入力を有効にする</span>
                        <label class="switch">
                            <input type="checkbox" id="setting-enable-memo" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>外観</h3>
                    <div class="setting-item">
                        <span>ダークモード</span>
                        <label class="switch">
                            <input type="checkbox" id="setting-dark-mode" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-info">
                    <p>Color Diary v1.0.0</p>
                    <p>すべてのデータはブラウザにのみ保存されます</p>
                </div>
            </section>
        </main>

        <!-- ボトムナビゲーション -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="home">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/></svg>
                <span>今日</span>
            </button>
            <button class="nav-item" data-screen="calendar">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z" fill="currentColor"/></svg>
                <span>カレンダー</span>
            </button>
            <button class="nav-item" data-screen="list">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" fill="currentColor"/></svg>
                <span>一覧</span>
            </button>
            <button class="nav-item" data-screen="settings">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5 0-1.93 1.57-3.5 3.5-3.5s3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" fill="currentColor"/></svg>
                <span>設定</span>
            </button>
        </nav>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
