
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeze Othello: Glitch Protocol</title>
    
    <!-- Tailwind CSS (開発用CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: ブラウザでTSXを変換 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0A0A0A;
            color: #00FFFF;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        .glitch-noise {
            background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            opacity: 0.05;
            pointer-events: none;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .animate-blink {
            animation: blink 1.5s infinite;
        }
        .cell-shadow {
            box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.1);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0A0A;
        }
        ::-webkit-scrollbar-thumb {
            background: #00FFFF33;
        }
    </style>

    <!-- Import Map: 最新のReact 19をブラウザで直接解決 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <!-- 
      data-type="module" を削除し、type="text/babel" のみを使用することで
      ターゲットエラーを回避します。
    -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      src="index.tsx">
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
