
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の金価格 - Gold Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 font-['Inter',_'Noto_Sans_JP',_sans-serif]">
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex items-center justify-center transition-opacity duration-500">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-600 mx-auto mb-4"></div>
            <p class="text-slate-600 font-medium">最新の金価格を検索中...</p>
        </div>
    </div>

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-amber-500 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-amber-200">G</div>
                <h1 class="text-xl font-bold text-slate-900 tracking-tight">Today's Gold Price</h1>
            </div>
            <div id="last-updated" class="text-xs text-slate-400 font-medium">--</div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 mt-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <!-- メイン価格表示 -->
                <section class="bg-gradient-to-br from-amber-600 to-amber-700 rounded-3xl p-8 text-white shadow-xl shadow-amber-200/50">
                    <p class="text-amber-100 font-medium mb-1 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                        本日の金小売価格
                    </p>
                    <div class="flex items-baseline gap-2">
                        <span id="main-price" class="text-5xl font-extrabold tracking-tighter">¥--</span>
                        <span class="text-xl font-medium text-amber-100">/ 1g (税込)</span>
                    </div>
                </section>

                <!-- 市場概況 -->
                <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="text-lg font-bold mb-4 text-slate-800">市場概況</h3>
                    <div id="market-summary" class="text-slate-600 leading-relaxed whitespace-pre-wrap">--</div>
                </section>

                <!-- 情報ソース -->
                <section>
                    <h3 class="text-sm font-bold uppercase tracking-wider text-slate-400 mb-3 px-1">情報ソース</h3>
                    <div id="sources-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <!-- 動的に追加 -->
                    </div>
                </section>
            </div>

            <!-- サイドバー -->
            <div class="space-y-8">
                <!-- 計算機 -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <span class="p-1.5 bg-amber-100 text-amber-600 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm1 2a1 1 0 000 2h6a1 1 0 100-2H7zm6 7a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-3 3a1 1 0 100 2h.01a1 1 0 100-2H10zm-4 1a1 1 0 011-1h.01a1 1 0 110 2H7a1 1 0 01-1-1zm1-4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h.01a1 1 0 100-2H10zm3 0a1 1 0 100 2h.01a1 1 0 100-2H13zm-3-4a1 1 0 100 2h.01a1 1 0 100-2H10zm3 0a1 1 0 100 2h.01a1 1 0 100-2H13zM7 8a1 1 0 100 2h.01a1 1 0 100-2H7z" clipRule="evenodd" /></svg>
                        </span>
                        換算シミュレーター
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-500 mb-1">重量 (グラム)</label>
                            <div class="relative">
                                <input id="calc-input" type="number" value="1" class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition-all">
                                <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-slate-400">g</div>
                            </div>
                        </div>
                        <div class="pt-2">
                            <div class="text-sm font-medium text-slate-500 mb-1">推定価格 (税込)</div>
                            <div id="calc-result" class="text-3xl font-bold text-slate-900">¥--</div>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-lg">
                    <h3 class="font-bold mb-3 flex items-center gap-2 text-amber-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clipRule="evenodd" /></svg>
                        豆知識
                    </h3>
                    <p class="text-sm text-slate-400 leading-relaxed italic">
                        「金」はインフレに強い実物資産として知られています。地政学的なリスクが高まると「有事の金」として買われる傾向があります。
                    </p>
                </div>

                <button id="refresh-btn" class="w-full flex items-center justify-center gap-2 bg-white border border-slate-200 text-slate-600 font-bold py-4 px-6 rounded-2xl hover:bg-slate-50 transition-all active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                    情報を更新する
                </button>
            </div>
        </div>
    </main>

    <footer class="mt-16 text-center text-slate-400 text-xs px-4 pb-12">
        <p>© 2024 Today's Gold Price Japan - Powered by Gemini AI</p>
        <p class="mt-1">※本情報は参考値であり、実際の取引価格は各貴金属取扱店にてご確認ください。</p>
    </footer>

    <script type="module" src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
