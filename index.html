    <style>
        :root {
            --primary: #1e293b;
            --accent: #2563eb;
            --bg: #ffffff;
            --secondary-bg: #f8fafc;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            word-break: break-word;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 80px 24px;
        }
        header {
            margin-bottom: 48px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 24px;
        }
        .brand {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            display: block;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary);
            letter-spacing: -0.02em;
        }
        .app-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .app-item {
            margin-bottom: 16px;
        }
        .app-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px;
            text-decoration: none;
            color: var(--text);
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .app-link:hover {
            border-color: var(--accent);
            background-color: var(--secondary-bg);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        .app-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .arrow {
            color: var(--text-light);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .app-link:hover .arrow {
            color: var(--accent);
            transform: translateX(6px);
        }
        footer {
            margin-top: 80px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.875rem;
            text-align: center;
        }
        .ad-space {
            margin-top: 64px;
            padding: 40px;
            background: var(--secondary-bg);
            border: 1px dashed var(--border);
            border-radius: 16px;
            text-align: center;
            color: var(--text-light);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            font-weight: 600;
        }
        @media (max-width: 640px) {
            .container { padding: 40px 20px; }
            h1 { font-size: 1.75rem; }
            .app-link { padding: 20px; }
        }
    </style>
</head>
